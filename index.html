        <!-- Script -->
        <script src="web/js/jquery-3.2.0.min.js"></script>
        <script src="web/js/jquery-ui.min.js"></script>
        <script>

            $('.js-slider').each(function(){
                initSlider($(this));
            });

            function initSlider(slider){
                var valueSlider = slider.data('value'),
                    handle = slider.find('.js-handle'),
                    inverse = slider.find('.js-range-inverse');

                slider.slider({
                    orientation: "horizontal",
                    range: "min",
                    min: 1,
                    max: 40,
                    value: valueSlider,
                    create: function(event, ui) {
                        handle.text(slider.slider('value'));
                        calcPositionGradient(slider, handle, inverse);
                    },
                    slide: function(event, ui) {
                        handle.text(ui.value);
                        calcPositionGradient(slider, handle, inverse);
                    },
                    change: function(event, ui) {
                        calcPositionGradient(slider, handle, inverse);
                    }
                });
            }

            function calcPositionGradient(el, handle, inverse){
                var width = el.width(),
                    leftPosition = handle.position().left,
                    calc = (100 - ((leftPosition/width)*100)).toFixed(2),
                    result = calc + '%';
                inverse.css('width', result);
            }
        </script>
